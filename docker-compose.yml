version: '4.0'

x-logging: &default-logging
  driver: json-file
  options:
    max-size: "15m"
    max-file: "3"

services:
  # FastAPI application
  api:
    image: syntaxsurge/autoblogger:latest
    command: gunicorn main:app -k uvicorn.workers.UvicornWorker --bind 0.0.0.0:8000 --workers 8
    restart: on-failure
    logging: *default-logging
    env_file:
      - .env

  # Celery worker
  worker:
    image: syntaxsurge/autoblogger:latest
    command: celery -A main.celery_app worker --loglevel=info
    restart: on-failure
    logging: *default-logging
    env_file:
      - .env

  # Nginx as the reverse proxy
  nginx:
    image: nginx:alpine
    ports:
      - "7240:7240"
    volumes:
      - ./nginx-config:/etc/nginx/conf.d
    depends_on:
      - api
    restart: on-failure
    logging: *default-logging
